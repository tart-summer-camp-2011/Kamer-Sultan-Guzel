<!DOCTYPE html>
<html>
<head>
    <title>FE303</title>
    <script type="text/javascript" src="../tartJS/third_party/jquery/jquery-1.5.2.js"></script>
    <script type="text/javascript" src="../tartJS/third_party/goog/goog/base.js"></script>
    <script type="text/javascript" src="../tartJS/tart/deps.js"></script>

    <script type="text/javascript">
        var $helloArmaganButton,
                $helloDamlaButton,
                sayHello,
                sayHelloDomBridge,
                sayHelloPersonBridge,
                Person,
                person;
        
        $(function(){
            var $helloArmaganButton = $('<div  id="Armagan">SayHello!</div>');
            var $helloDamlaButton = $('<div  id="Damla">SayHello!</div>');
            $('body').append($helloArmaganButton);
            $('body').append($helloDamlaButton);

            //core application functionality
            sayHello = function(name){
                console.log("Hello" + name);
            };

            // bridge to any other idea
            /*
            * @this {HTML element}
            * */
            sayHelloDomBridge = function(){
                sayHello($(this).attr('id'));
            };

            /**
             * @param {Person} person Person instance to get its name
             * **/
            sayHelloPersonBridge = function(person){
                sayHello(person.name);
            };

            //using bridges
            $helloArmaganButton.click(sayHelloDomBridge);
            $helloDamlaButton.mouseover(sayHelloDomBridge);

            //'introduce a Person class
            Person = function (name, eyes, height){
                this.name = name;
                this.name = eyes;
                this.height = height;
            };

            person = new Person("Mahmut", "brown", "170cm");
            sayHelloPersonBridge(person);
        });
        
    </script>

    

</head>
<body>

</body>
</html>
